<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro - Lignum Vitae</title>
    <script src="../scripts/cadastro.js"></script>
</head>

<body>
    <!-- oi -->
    <h1>Cadastro de Usuário</h1>
    <form method="post" action="../ConectionPHP/cadastroUsuario.php" onsubmit="return validateForm()">
        <div class="container">
            <label class="login_label">
                <span>Nome</span>
                <input type="text" name="nome" class="input" id="name" placeholder="Nome e Sobrenome"
                    oninput="generateUsername()">
            </label>
            <label class="login_label">
                <span>Nome de usuário</span>
                <input type="text" name="username" class="input" placeholder="Nome de Usuário" id="username">
            </label>
            <label class="login_label">
                <span>E-mail</span>
                <input type="text" name="email" class="input" id="email" onblur="validacaoEmail(f1.email)"
                    maxlength="60">
            </label>
            <label class="login_label">
                <span>Senha</span>
                <input type="password" name="password" class="input" id="password">
            </label>
            <label class="login_label">
                <span>Confirmar senha</span>
                <input type="password" name="passwordconfirm" class="input" id="passwordconfirm">
            </label>
        </div>
        <div class="buttons">
            <a href="../pages/home.php" class="cadastrar_button">Cancelar</a>
            <button type="submit" value="entrar" id="entrar" class="cadastrar_button"> Cadastrar
            </button>
        </div>
    </form>
</body>


</html>
